          btn.classList.add('bg-[#2d2a24]', 'text-[#f5e6d3]');
        }
      });
      
      filtered.forEach((p, index) => {
        const priceDisplay = p.customPrice ? "Prix sur commande" : `${p.price.toLocaleString()} CFA`;
        const isFavorite = favorites.some(f => f.name === p.name);
        
        grid.innerHTML += `
          <div class="product-card cursor-pointer bg-white rounded-xl overflow-hidden hover:border-[#c6a15b] transition-all"
               style="animation-delay: ${index * 0.03}s"
               onclick="openModal(${products.indexOf(p)})">
            <div class="relative aspect-square overflow-hidden bg-gray-50">
              <img src="${p.images[0]}" alt="${p.name}" 
                   class="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
                   onerror="this.src='https://via.placeholder.com/300?text=MT'">
              <span class="absolute top-2 left-2 category-badge text-xs px-2 py-1 rounded-full">
                ${p.category === 'Coiffes' ? 'üéÄ' : 'üßµ'} ${p.category}
              </span>
              <button onclick="event.stopPropagation(); addToFavorites(${JSON.stringify(p).replace(/"/g, '&quot;')})" 
                      class="absolute top-2 right-2 w-8 h-8 rounded-full bg-white/90 shadow-md hover:bg-white flex items-center justify-center text-lg ${isFavorite ? 'text-[#c6a15b]' : 'text-gray-400'}">
                ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
            </div>
            <div class="p-3">
              <h3 class="font-medium text-[#2d2a24] text-sm mb-1 line-clamp-1">${p.name}</h3>
              <p class="text-[#c6a15b] font-semibold text-sm">${priceDisplay}</p>
              <span class="inline-block mt-2 text-xs ${p.disponible ? 'text-green-600' : 'text-red-500'}">
                ${p.disponible ? '‚úì Disponible' : '‚úó Indisponible'}
              </span>
            </div>
          </div>
        `;
      });
    }

    // ---------- FILTRES ----------
    function filterCategory(cat) {
      displayProducts(cat);
    }

    // ---------- MODALE PRODUIT ----------
    function openModal(index) {
      currentProduct = products[index];
      currentImageIndex = 0;
      document.getElementById("carouselImage").src = currentProduct.images[0];
      document.getElementById("modalName").innerText = currentProduct.name;
      document.getElementById("modalPrice").innerText = currentProduct.customPrice ? "Prix √† discuter" : `${currentProduct.price.toLocaleString()} CFA`;
      
      const modal = document.getElementById("productModal");
      modal.classList.remove("hidden");
      setTimeout(() => {
        modal.classList.remove("opacity-0");
        modal.querySelector("div").classList.remove("scale-95");
      }, 10);
    }

    function closeModal(e) {
      if (!e || e.target.id === "productModal") {
        const modal = document.getElementById("productModal");
        modal.classList.add("opacity-0");
        modal.querySelector("div").classList.add("scale-95");
        setTimeout(() => modal.classList.add("hidden"), 300);
      }
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % currentProduct.images.length;
      document.getElementById("carouselImage").src = currentProduct.images[currentImageIndex];
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;
      document.getElementById("carouselImage").src = currentProduct.images[currentImageIndex];
    }

    // ---------- FAVORIS ----------
    function addToFavorites(product) {
      if (!product) return;
      
      if (!favorites.some(f => f.name === product.name)) {
        favorites.push(product);
        localStorage.setItem('mtFashionFavorites', JSON.stringify(favorites));
        showToast('‚ù§Ô∏è Ajout√© aux favoris');
        displayProducts(activeFilter);
      } else {
        showToast('‚ù§Ô∏è D√©j√† dans vos favoris');
      }
    }

    function removeFromFavorites(productName) {
      favorites = favorites.filter(f => f.name !== productName);
      localStorage.setItem('mtFashionFavorites', JSON.stringify(favorites));
      displayFavorites();
      displayProducts(activeFilter);
      showToast('üóëÔ∏è Retir√© des favoris');
    }

    function displayFavorites() {
      const container = document.getElementById('favoritesGrid');
      if (favorites.length === 0) {
        container.innerHTML = '<p class="text-center text-[#8b6f4c] py-8 col-span-2">Aucun favori pour le moment</p>';
        return;
      }
      
      let html = '';
      favorites.forEach(f => {
        html += `
          <div class="bg-white rounded-xl border border-[#e8e0d5] overflow-hidden">
            <img src="${f.images[0]}" class="w-full h-32 object-cover" onerror="this.src='https://via.placeholder.com/150'">
            <div class="p-3">
              <h4 class="font-medium text-[#2d2a24] text-sm">${f.name}</h4>
              <p class="text-[#c6a15b] font-semibold text-sm">${f.customPrice ? 'Sur mesure' : f.price.toLocaleString()+' CFA'}</p>
              <button onclick="removeFromFavorites('${f.name}')" class="mt-2 text-[#c6a15b] text-sm hover:text-[#8b6f4c]">
                ‚ù§Ô∏è Retirer
              </button>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    }

    // ---------- COMMANDES ----------
    function displayOrders() {
      const container = document.getElementById('ordersList');
      let html = '';
      
      orders.forEach(order => {
        const statusColor = order.status === 'Livr√©e' ? 'text-green-600 bg-green-50' : 'text-orange-600 bg-orange-50';
        html += `
          <div class="bg-white p-4 rounded-xl shadow-sm border border-[#e8e0d5]">
            <div class="flex justify-between items-center mb-2">
              <span class="font-semibold text-[#2d2a24]">Commande #${order.id}</span>
              <span class="text-sm ${statusColor} px-2 py-1 rounded-full">${order.status}</span>
            </div>
            <p class="text-sm text-gray-600 mb-1">${order.items} article${order.items > 1 ? 's' : ''} ¬∑ ${order.total.toLocaleString()} CFA</p>
            <p class="text-xs text-[#8b6f4c]">${new Date(order.date).toLocaleDateString('fr-FR')}</p>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    // ---------- PAGE COMPTE ----------
    function showAccountPage() {
      document.getElementById('accountPage').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      switchAccountTab('login');
    }

    function hideAccountPage() {
      document.getElementById('accountPage').classList.add('hidden');
      document.body.style.overflow = 'auto';
    }

    function switchAccountTab(tab) {
      document.getElementById('tabLogin').classList.remove('tab-active');
      document.getElementById('tabHistory').classList.remove('tab-active');
      document.getElementById('tabFavorites').classList.remove('tab-active');
      document.getElementById('tabLogin').classList.add('text-[#8b6f4c]');
      document.getElementById('tabHistory').classList.add('text-[#8b6f4c]');
      document.getElementById('tabFavorites').classList.add('text-[#8b6f4c]');
      
      document.getElementById('tabLoginContent').classList.add('hidden');
      document.getElementById('tabHistoryContent').classList.add('hidden');
      document.getElementById('tabFavoritesContent').classList.add('hidden');
      
      if (tab === 'login') {
        document.getElementById('tabLogin').classList.add('tab-active');
        document.getElementById('tabLogin').classList.remove('text-[#8b6f4c]');
        document.getElementById('tabLoginContent').classList.remove('hidden');
      } else if (tab === 'history') {
        document.getElementById('tabHistory').classList.add('tab-active');
        document.getElementById('tabHistory').classList.remove('text-[#8b6f4c]');
        document.getElementById('tabHistoryContent').classList.remove('hidden');
        displayOrders();
      } else if (tab === 'favorites') {
        document.getElementById('tabFavorites').classList.add('tab-active');
        document.getElementById('tabFavorites').classList.remove('text-[#8b6f4c]');
        document.getElementById('tabFavoritesContent').classList.remove('hidden');
        displayFavorites();
      }
    }

    function socialLogin(provider) {
      showToast(`üîê Connexion avec ${provider} (simulation)`);
      setTimeout(() => {
        currentUser = { displayName: `Utilisateur ${provider}` };
        localStorage.setItem('mtFashionUser', JSON.stringify(currentUser));
        showToast(`‚úÖ Connect√© avec ${provider}`);
        hideAccountPage();
      }, 1000);
    }

    function showSignupForm() {
      document.getElementById('signupFormContainer').classList.remove('hidden');
      document.getElementById('signupFormContainer').scrollIntoView({ behavior: 'smooth' });
    }

    function handleSignup(event) {
      event.preventDefault();
      
      const user = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };
      
      localStorage.setItem('mtFashionUser', JSON.stringify(user));
      currentUser = user;
      showToast('‚úÖ Compte cr√©√© avec succ√®s !');
      document.getElementById('signupForm').reset();
      document.getElementById('signupFormContainer').classList.add('hidden');
      hideAccountPage();
    }

    // ---------- PANIER ----------
    function openCart() {
      document.getElementById("cartPanel").classList.remove("translate-x-full");
      document.getElementById("cartPanel").classList.add("translate-x-0");
      document.getElementById("cartOverlay").classList.remove("hidden");
    }

    function closeCart() {
      document.getElementById("cartPanel").classList.remove("translate-x-0");
      document.getElementById("cartPanel").classList.add("translate-x-full");
      document.getElementById("cartOverlay").classList.add("hidden");
    }

    function updateCartCount() {
      document.getElementById("cartCount").innerText = cart.length;
    }

    function addModalToCart() {
      if (!currentProduct.disponible) return showToast("‚ùå Indisponible");
      
      const qty = parseInt(document.getElementById("modalQty").value);
      
      if (currentProduct.customPrice) {
        cart.push({ name: currentProduct.name, price: 0, qty, customPrice: true });
        showToast("‚úÖ Ajout√© (prix √† confirmer)");
      } else {
        cart.push({ name: currentProduct.name, price: currentProduct.price, qty });
        showToast(`‚úÖ ${currentProduct.name} ajout√©`);
      }
      
      localStorage.setItem('mtFashionCart', JSON.stringify(cart));
      closeModal();
      updateCartCount();
      displayCart();
      openCart();
    }

    function displayCart() {
      const list = document.getElementById("cartItems");
      list.innerHTML = "";
      
      if (cart.length === 0) {
        list.innerHTML = '<li class="text-center text-[#8b6f4c] py-8 text-sm">üõí Votre panier est vide</li>';
        return;
      }
      
      let total = 0;
      cart.forEach((item, i) => {
        const itemTotal = item.customPrice ? 0 : item.price * item.qty;
        if (!item.customPrice) total += itemTotal;
        list.innerHTML += `
          <li class="flex justify-between items-center py-3 text-sm border-b border-[#c6a15b]/20">
            <div class="flex-1">
              <p class="font-medium text-[#2d2a24]">${item.name}</p>
              <p class="text-xs text-[#8b6f4c]">${item.qty} x ${item.customPrice ? 'sur mesure' : item.price.toLocaleString()+' CFA'}</p>
            </div>
            <div class="flex items-center gap-2">
              <span class="font-medium text-[#c6a15b]">${item.customPrice ? 'üí∞' : itemTotal.toLocaleString()+' CFA'}</span>
              <button onclick="removeFromCart(${i})" class="text-[#c6a15b] hover:text-[#8b6f4c] text-base w-6 h-6 rounded-full hover:bg-[#f5e6d3] flex items-center justify-center">üóëÔ∏è</button>
            </div>
          </li>
        `;
      });
      
      list.innerHTML += `
        <li class="flex justify-between pt-3 font-medium text-[#2d2a24] border-t border-[#c6a15b]">
          <span>Total</span>
          <span class="text-[#c6a15b]">${total.toLocaleString()} CFA</span>
        </li>
      `;
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      localStorage.setItem('mtFashionCart', JSON.stringify(cart));
      displayCart();
      updateCartCount();
      showToast("üóëÔ∏è Article retir√©");
    }

    // ---------- COMMANDE WHATSAPP ----------
    function checkout() {
      if (cart.length === 0) return showToast("üõí Panier vide");
      
      let msg = "üõçÔ∏è *Commande MT Fashion*%0A%0A";
      let total = 0;
      
      cart.forEach(i => {
        if (i.customPrice) {
          msg += `‚Ä¢ ${i.name} x${i.qty} (prix √† discuter)%0A`;
        } else {
          const t = i.price * i.qty;
          total += t;
          msg += `‚Ä¢ ${i.name} x${i.qty} = ${t.toLocaleString()} CFA%0A`;
        }
      });
      
      if (currentUser) {
        msg += `%0Aüë§ *Client* : ${currentUser.fullName || currentUser.displayName || 'Client'}`;
      }
      
      msg += `%0Aüì¶ *Total* : ${total > 0 ? total.toLocaleString() + ' CFA' : '√Ä discuter'}`;
      window.open(`https://wa.me/2250565109747?text=${msg}`, '_blank');
    }

    // ---------- TOAST ----------
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerHTML = msg;
      t.classList.remove("hidden");
      setTimeout(() => t.classList.add("hidden"), 2500);
    }

    // ---------- RECHERCHE ----------
    function simpleSearch() {
      const searchInput = document.getElementById("searchInput");
      const searchTerm = searchInput.value.toLowerCase().trim();
      const grid = document.getElementById("productGrid");
      const messageDiv = document.getElementById("searchMessage");
      
      if (searchTerm === "") {
        displayProducts(activeFilter);
        messageDiv.innerHTML = "";
        return;
      }

      const filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm));

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <p class="text-4xl mb-3">üîç</p>
            <p class="text-[#8b6f4c]">Aucun r√©sultat pour "${searchTerm}"</p>
            <button onclick="document.getElementById('searchInput').value=''; displayProducts(activeFilter);" 
                    class="mt-4 text-[#c6a15b] hover:text-[#8b6f4c] text-sm font-medium">
              Voir tous les produits
            </button>
          </div>
        `;
        messageDiv.innerHTML = "";
        document.getElementById("productCount").innerHTML = "0 produit";
      } else {
        grid.innerHTML = "";
        filtered.forEach((p, index) => {
          const priceDisplay = p.customPrice ? "Prix sur commande" : `${p.price.toLocaleString()} CFA`;
          grid.innerHTML += `
            <div class="product-card cursor-pointer bg-white rounded-xl border border-[#e8e0d5] overflow-hidden hover:border-[#c6a15b] transition-all"
                 onclick="openModal(${products.indexOf(p)})"
                 style="animation-delay: ${index * 0.03}s">
              <div class="relative aspect-square overflow-hidden bg-gray-50">
                <img src="${p.images[0]}" class="w-full h-full object-cover">
                <span class="absolute top-2 left-2 category-badge text-xs px-2 py-1 rounded-full">
                  ${p.category === 'Coiffes' ? 'üéÄ' : 'üßµ'} ${p.category}
                </span>
              </div>
              <div class="p-3">
                <h3 class="font-medium text-[#2d2a24] text-sm">${p.name}</h3>
                <p class="text-[#c6a15b] font-semibold text-sm">${priceDisplay}</p>
              </div>
            </div>
          `;
        });
        messageDiv.innerHTML = `${filtered.length} r√©sultat(s)`;
        document.getElementById("productCount").innerHTML = `${filtered.length} produit${filtered.length > 1 ? 's' : ''}`;
      }
    }

    // ---------- TOGGLE SEARCH ----------
    function toggleSearch() {
      const container = document.getElementById("searchBarContainer");
      const btn = document.getElementById("searchToggleBtn");
      
      if (container.classList.contains("max-h-0")) {
        container.classList.remove("max-h-0");
        container.classList.add("max-h-40");
        btn.innerHTML = "‚úï";
        setTimeout(() => document.getElementById("searchInput").focus(), 400);
      } else {
        container.classList.remove("max-h-40");
        container.classList.add("max-h-0");
        btn.innerHTML = "üîç";
        document.getElementById("searchInput").value = "";
        displayProducts(activeFilter);
        document.getElementById("searchMessage").innerHTML = "";
      }
    }

    // ---------- INITIALISATION ----------
    displayProducts();
    updateCartCount();
    displayCart();
  </script>
</body>
